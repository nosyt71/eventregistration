<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Event Registration</title>
</head>
<body>
    <div class="container">
        <br><br>
        <h1>Register event</h1>
        <br>
        <p>You have to choose to register for the following event:</p>
        <br>

        <form method="POST" th:action="@{/employees/saveEmployee}" th:object="${employee}">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" min="5" max="25" class="form-control" name="fullName" th:field="*{fullName}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>

            <div class="mb-3">
                <label for="birthDate" class="form-label">DOB</label>
                <input type="date" class="form-control" name="birthDate" th:field="*{birthDate}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" th:field="*{email}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <div class="mb-3">
                <label for="phoneNo" class="form-label">Mobile No</label>
                <input type="tel" class="form-control" name="phoneNo" th:field="*{phoneNo}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <input type="text" class="form-control" name="phoneNo" th:field="*{phoneNo}" />
            </div>

            <div class="mb-3">
                <label for="tickets" class="form-label">Number of Tickets</label>
                <input type="number" class="form-control" name="salary" th:field="*{tickets}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('tickets')}" th:errors="*{tickets}"></div>

            <button type="submit" class="btn btn-primary">submit</button>
        </form>

    </div>
</body>
</html>
